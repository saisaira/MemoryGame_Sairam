<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="it is about matching game">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves
      <!-- adding timer in html -->
      <div class="timer">

      </div>
      <div class="restart" onclick="playAgain()">
        <i class="fa fa-repeat"></i>
      </div>
    </section>
<!-- deck of cards in game contains different icons -->
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
    <!-- popup for Congratulations -->
    <div class="congrats">
      <div class="popup">
        <h2>Congratulations</h2>
        <a class="close" href="#">x</a>
        <div class="message">
          Congratulations you are a winner
        </div>
        <div class="message1">
          <p>You completed in <span id="totalMoves"></span> moves </p>
          <p>in : <span id="totalTime"></span></p>
          <p>Ratting : <span id="starRating"></span></p>
        </div>
        <button type="button" name="button" id="playAgain" onclick="playAgain()">playAgain</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
